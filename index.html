<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dad Joke</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e85e00">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/screen.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script defer src="./script/app.js"></script>
</head>

<body>
    <div class="c-app o-container">
        <h1 class="c-title">
            Random Dad Joke
        </h1>
        <p class="c-joke js-joke">
            I bought shoes from a drug dealer once. I don't know what he laced them with, but I was tripping all day.
        </p>
        <div class="c-loading js-loading-state">
            <span class="c-loading__placeholder c-loading__placeholder--half"></span>
            <span class="c-loading__placeholder c-loading__placeholder--full"></span>
            <!-- <span class="c-loading__placeholder c-loading__placeholder--full"></span> -->
            <!-- <span class="c-loading__placeholder"></span> -->
        </div>
        <button class="c-btn o-button-reset js-random-joke">
            Generate new joke
        </button>
        <p class="c-credits">
            Dad jokes based on <a href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
        </p>
    </div>
</body>

</html>
